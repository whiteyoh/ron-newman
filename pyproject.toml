[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentic-builder"
version = "0.1.0"
description = "Agentic AI tool that designs agentic AI tools from uploaded folders"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "streamlit>=1.36.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
